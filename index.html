<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
  <link rel="stylesheet" href="resources/css/style.css" type="text/css">
</head>
<body>

  <!-- Header -->

  <header>
    <div id="logo-area-wrap" class="site-content-wrap">
      <img src="resources/images/logo.png" alt="Logo">
      <p>Secret Agent Supply Inc.</p>
    </div>
  </header>

  <!-- Hero Banner -->

  <section id="hero-banner">
    <div id="announcement-wrap" class="site-content-wrap">
      <div id="announcement">
        <p>New Arrival</p>
        <h1>Sport Bikes and Motorcycles</h1>
      </div>
    </div>
  </section>

  <!-- Navigation -->

  <nav>
    <div id="nav-wrap" class="site-content-wrap">
      <p>Eyewear</p>
      <p>Apparel</p>
      <p>Gadgets</p>
      <p>Vehicles</p>
      <p>Classes</p>
      <p>Contact</p>
    </div>
  </nav>

  <!-- Start of Main Content Area -->

  <main>

    <!-- Product Grid -->

    <section id="product-grid" class="site-content-wrap">
      <div class="product-card">
        <img id="pen" src="resources/images/pen.png" alt="Pen">
        <p class="product-name">Exploding Pen</p>
      </div>
      <div class="product-card">
        <img id="watch" src="resources/images/watch.png" alt="Wristwatch">
        <p class="product-name">Cellular Watch</p>
      </div>
      <div class="product-card">
        <img id="glasses" src="resources/images/glasses.png" alt="Sunglasses">
        <p class="product-name">Thermal Glasses</p>
      </div>
    
    <!-- Supporting Information -->

      <!-- <div class="info-card">
        <p class="title">Location</p>
        <p class="coordinates">-47.346436, 84.32354</p>
      </div>
      <div class="info-card">
        <p class="title">Hours</p>
        <p class="coordinates">0800 - 1800</p>
      </div> -->
    </section>

  </main>

  <!-- End of Main Content Area -->

  <!-- Footer -->

  <footer>
    <p class="site-content-wrap">Copyright Secret Agent Supply Inc.</p>
  </footer>

</body>
</html>
