<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
  <link rel="stylesheet" href="resources/css/style.css" type="text/css">
</head>
<body>

  <!-- Header -->

  <header>
    <div id="logo-area-wrap">
      <img src="resources/images/logo.png" alt="Logo">
      <p>Secret Agent Supply Inc.</p>
    </div>
  </header>

  <!-- Hero Banner -->

  <section id="hero-banner">
    <div id="announcement-panel">
      <p>New Arrival</p>
      <h1>Sport Bikes and Motorcycles</h1>
    </div>
  </section>

  <!-- Navigation -->

  <nav>
    <ul>
      <li>Eyewear</li>
      <li>Apparel</li>
      <li>Gadgets</li>
      <li>Vehicles</li>
      <li>Classes</li>
      <li>Contact</li>
    </ul>
  </nav>

  <!-- Start of Main Content Area -->

  <main>

    <!-- Product Grid -->

    <section class="product-grid">
      <div class="product-card" id="pen">
        <div class="product-image-wrap">
          <img src="resources/images/pen.png" alt="Pen">
        </div>
        <p class="product-name">Exploding Pen</p>
      </div>
      <div class="product-card" id="watch">
        <div class="product-image-wrap">
          <img src="resources/images/watch.png" alt="Wristwatch">
        </div>
        <p class="product-name">Cellular Watch</p>
      </div>
      <div class="product-card" id="glasses">
        <div class="product-image-wrap">
          <img src="resources/images/glasses.png" alt="Sunglasses">
        </div>
        <p class="product-name">Thermal Glasses</p>
      </div>
    </section>

    <!-- Supporting Information -->

    <section id="supporting-info-grid">
      <div class="info-card">
        <p>Location</p>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="info-card">
        <p>Hours</p>
        <p>0800 - 1800</p>
      </div>
    </section>

  </main>

  <!-- End of Main Content Area -->

  <!-- Footer -->

  <footer>
    <p>Copyright Secret Agent Supply Inc.</p>
  </footer>

</body>
</html>
